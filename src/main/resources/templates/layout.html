<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Flashcards Client</title>
  <meta charset="UTF-8"
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>

  <!-- Main Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand">FlashcardsApp</a>

      <!-- Creates the button that appears when the navbar collapses on smaller screens. Clicking this button expands or collapses the navbar -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI.equals('/') ? 'active' : ''}">Home</a>
          <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users}" th:classappend="${#httpServletRequest.requestURI.equals('/users') ? 'active' : ''}">Users</a>
          <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/flashcards/study}" th:classappend="${#httpServletRequest.requestURI.equals('/flashcards/study') ? 'active' : ''}">Study flashcards</a>
          <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/flashcards/edit}" th:classappend="${#httpServletRequest.requestURI.equals('/flashcards/edit') ? 'active' : ''}">Edit flashcards</a>
        </div>
      </div>

    </div>
  </nav>

  <!-- Content Section -->
  <div class="container" id="main-content">
    <section layout:fragment="content">
      <p>This is filled by the content template.</p>
    </section>
  </div>

</body>

</html>
