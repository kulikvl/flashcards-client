<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS and JS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/auth/register.css}" rel="stylesheet">
  </head>

  <body class="text-center">

    <!-- Registration Form -->
    <form class="form-register" th:action="@{/register/processRegistrationForm}" th:object="${registrationUser}" method="POST">

      <h1 class="h3 font-weight-normal">Please register new user</h1>

      <!-- Place for messages: error, alert etc ... -->
      <div class="form-group">
        <div class="col-xs-15">
          <div>
            <!-- Check for registration error -->
            <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
              <span th:text="${registrationError}"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Username -->
      <label for="inputUsername" class="sr-only"></label>
      <input type="text" id="inputUsername" th:field="*{username}" class="form-control" placeholder="username" required autofocus>

      <div th:if="${#fields.hasErrors('username')}" style="margin-bottom: 25px" class="text-danger">
        <ul>
          <li th:each="err : ${#fields.errors('username')}" th:text="'Username ' + ${err}" />
        </ul>
      </div>

      <!-- Password -->
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="password" required>

      <div th:if="${#fields.hasErrors('password')}" style="margin-bottom: 25px" class="text-danger">
        <ul>
          <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
        </ul>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </form>

  </body>

</html>
