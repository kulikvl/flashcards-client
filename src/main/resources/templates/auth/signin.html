<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS and JS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/auth/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">

    <!-- Login Form -->
    <form class="form-signin" th:action="@{/authenticateUser}" method="POST">

      <h1 class="h3 font-weight-normal">Please sign in</h1>

      <!-- Place for messages: error, alert etc ... -->
      <div class="form-group">
        <div class="col-xs-15">
            <!-- Check for login error -->
            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
              Invalid username and password.
            </div>

            <!-- Check for logout -->
            <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
              You have been logged out.
            </div>
        </div>
      </div>

      <label for="inputUsername" class="sr-only"></label>
      <input type="text" id="inputUsername" class="form-control" name="username" placeholder="username" required autofocus>

      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <div class="mt-3">
        <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true">Register new user</a>
      </div>

    </form>

  </body>

</html>
