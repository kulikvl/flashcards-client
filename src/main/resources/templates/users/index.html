<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>USERS TITLE TODO: CONNECT WITH LAYOUT</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- <p class="alert-danger">TEST</p> works with that -->
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->

</head>

<body>

<div layout:fragment="content">

<!--  <div class="alert alert-danger" role="alert">-->
<!--    test-->
<!--  </div>-->

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th></th>
          <th></th>
        </tr>
        </thead>

        <tr th:each="user : ${users}">
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getPassword()}"></td>
<!--          <td><a th:href="@{'/users/edit?id=' + ${user.getUsername()}}">Edit</a></td>-->

          <td>
            <button class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target='#editUserModal-' + ${user.getUsername()}">Edit</button>
          </td>

          <!-- The Modal -->
          <div class="modal" th:id="'editUserModal-' + ${user.getUsername()}">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                  <form th:id="'editUserForm-' + ${user.getUsername()}" method="post" th:action="@{/users/edit}" >

                    <div class="form-group">
                      <label for="username_id">Username</label>
                      <!-- th:value is used to set initial values for form fields using data from model -->
                      <input type="text" id="username_id" name="username" th:value="${user.getUsername()}" class="form-control">
                    </div>

                    <div class="form-group">
                      <!-- TODO: A -> password_id -->
                      <label for="A">Password</label>
                      <input type="text" id="A" name="password" class="form-control">
                    </div>

<!--                    <button type="submit" class="btn btn-primary">Save changes</button>-->

                  </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button th:form="'editUserForm-' + ${user.getUsername()}" type="submit" class="btn btn-primary">Save changes</button>
<!--                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>-->
                </div>

              </div>
            </div>
          </div>

          <td>
            <form th:action="@{/users/delete/{id}(id=${user.getUsername()})}" method="post">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>

        </tr>

      </table>
    </div>
  </div>


</div>

</body>
</html>
